<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style>
	.demo-card-wide.mdl-card {
		width: 100%;
	}
	.spacer{
		height: 50px;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="spacer row"></div>
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="demo-card-wide mdl-card mdl-shadow--2dp">
					<div class="mdl-card__title">
						<h2 class="mdl-card__title-text">Current Seconds Conversion Utility</h2>
					</div>
					<div class="mdl-card__supporting-text">
						<div class='row'>
							<div class="col-md-4 col-sm-12">
								<div class=" mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
									<input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="seconds">
									<label class="mdl-textfield__label" for="seconds">Seconds</label>
									<span class="mdl-textfield__error">Input is not a number!</span>
								</div>
							</div>
							<div class="col-md-4 col-sm-12">
								<div class=" mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
									<input class="mdl-textfield__input" type="text" id="local">
									<label class="mdl-textfield__label" for="local">Local date and Time</label>
								</div>
							</div>
							<div class="col-md-4 col-sm-12">
								<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
									<input class="mdl-textfield__input" type="text" id="utc">
									<label class="mdl-textfield__label" for="utc">UTC Date and Time</label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
